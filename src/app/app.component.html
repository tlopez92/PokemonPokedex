<clr-main-container><clr-main-container>
    <clr-header class="header-6">
        <div class="branding">
            <a routerLink="/" class="logo-and-title">
                <span><img src="../assets/Images/pokedex.jpg" height="50" width="90"></span>
                <span class="title" style="padding:10px">{{ title }}</span>
            </a>
        </div>
        <div class="divider"></div>
        <div class="header-nav" [clr-nav-level]="1">
            <a id="home-link" class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"><span class="nav-text">Home</span></a>
            <a class="nav-link" routerLink="/generationOne" routerLinkActive="active"><span class="nav-text">Generation 1</span></a>
        </div>
    </clr-header>
    
    <router-outlet></router-outlet>

</clr-main-container>
